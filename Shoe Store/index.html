<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Shoe Store</title>
  </head>
  <body>
    <div class="p-5">
      <div class="container">
        <div class="row text-center">
          <div class="col-md">
            <div class="bg-dark text-light card">
              <div class="card-body row">
                <h3 class="card-title">Shoe Store</h3>
                <hr />
                <div class="row col-2 max-h stay">
                  <label for="upc" class="pe-2">UPC:</label>
                  <label for="description" class="pe-2">Description:</label>
                  <label for="quantity" class="pe-2">Quantity:</label>
                  <label for="list-price" class="pe-2">List Price:</label>
                </div>
                <div class="row col-2 me-3 stay">
                  <input type="text" name="upc" id="upc" class="mt-2" />
                  <input
                    type="text"
                    name="description"
                    id="description"
                    class="mt-2"
                  />
                  <input
                    type="text"
                    name="quantity"
                    id="quantity"
                    class="mt-2"
                  />
                  <input
                    type="text"
                    name="list-price"
                    id="list-price"
                    class="mt-2"
                  />
                </div>
                <div class="col-8">
                  <table class="ms-5" id="table">
                    <th class="p-3 table-head">UPC(10-Digit)</th>
                    <th class="p-3 table-head">Item Description</th>
                    <th class="p-3 table-head">Quantity</th>
                    <th class="p-3 table-head">List Price</th>
                    <th class="p-3 table-head">Retail Price</th>
                  </table>
                </div>
                <div class="btn btn-primary w-10 mt-4" id="add">Add</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
