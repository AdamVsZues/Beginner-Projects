<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Query cars</title>
  </head>
  <body class="bg-dark">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <section class="p-5 bg-dark" id="cars">
      <div class="container">
        <h2 class="text-center text-white">Car Selection</h2>
        <p class="lead text-center text-white">
          Use query selectors to change car data
        </p>
        <div class="row g-4 justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card bg-secondary">
              <div class="card-body text-center">
                <img
                  src="./images/hyundai_tucson.jpg"
                  class="cardcars rounded"
                  alt="2022 red hyundai tucson"
                />
                <h3 class="card-title mb-3 text-dark">
                  <span id="carOneYear">2022 </span
                  ><span id="carOneMake">Hyundai </span
                  ><span id="carOneModel">Tucson</span>
                </h3>
                <div class="card-text">
                  <table class="carInfo m-auto carOneTable">
                    <thead>
                      <tr>
                        <th colspan="2">Car details</th>
                      </tr>
                    </thead>

                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4">
            <div class="card bg-secondary">
              <div class="card-body text-center">
                <img
                  src="./images/ford_f150.jpg"
                  class="cardcars rounded"
                  alt="2016 Ford F150"
                />
                <h3 class="card-title mb-3 text-dark">
                  <span id="carTwoYear">2016</span>
                  <span id="carTwoMake"> Ford</span>
                  <span id="carTwoModel"> F150</span>
                </h3>
                <div class="card-text">
                  <table class="carInfo m-auto carTwoTable">
                    <thead>
                      <tr>
                        <th colspan="2">Car details</th>
                      </tr>
                    </thead>

                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="btn btn-primary mt-4 center"
        data-bs-toggle="modal"
        data-bs-target="#modalupdate"
      >
        Change Info
      </button>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalupdate"
      tabindex="-1"
      aria-labelledby="enrollLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="updateLabel">Update Info</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="lead">Which car would you like to update?</p>
            <input
              type="radio"
              name="selectcar"
              id="hyundaiButton"
              value="hyundai"
            />
            <label for="hyundai" class="me-3">Hyundai Tucson</label>
            <input type="radio" name="selectcar" id="fordButton" value="ford" />
            <label for="ford">Ford F150</label>
            <form>
              <div class="mb-3">
                <label for="carMake" class="col-form-label"> Make: </label>
                <input
                  type="text"
                  class="form-control"
                  id="carMake"
                  value="Car Make"
                />
              </div>
              <div class="mb-3">
                <label for="carModel" class="col-form-label">Model:</label>
                <input
                  type="text"
                  class="form-control"
                  id="carModel"
                  value="Car Model"
                />
              </div>
              <div class="mb-3">
                <label for="carYear" class="col-form-label">Year:</label>
                <input
                  type="text"
                  class="form-control"
                  id="carYear"
                  value="Year"
                />
              </div>
              <div class="mb-3">
                <label for="carDescription" class="col-form-label"
                  >Description:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="carDescription"
                  value="Cars Description"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="update">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
